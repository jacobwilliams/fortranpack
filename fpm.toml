regridpack               = { git = "https://github.com/jacobwilliams/regridpack" }
rklib                    = { git = "https://github.com/jacobwilliams/rklib" }
roots-fortran            = { git = "https://github.com/jacobwilliams/roots-fortran" }
simulated-annealing      = { git = "https://github.com/jacobwilliams/simulated-annealing" }
slsqp                    = { git = "https://github.com/jacobwilliams/slsqp" }
splpak                   = { git = "https://github.com/jacobwilliams/splpak" }
stringsort               = { git = "https://github.com/jacobwilliams/stringsort" }
uuid-fortran             = { git = "https://github.com/jacobwilliams/uuid-fortran" }
