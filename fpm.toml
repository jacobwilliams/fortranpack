pikaia                   = { git = "https://github.com/jacobwilliams/pikaia" }
polyroots-fortran        = { git = "https://github.com/jacobwilliams/polyroots-fortran" }
popen-fortran            = { git = "https://github.com/jacobwilliams/popen-fortran" }
